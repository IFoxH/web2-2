<!DOCTYPE html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  <script src="/jquery/js/jquery.js"></script>  
  <script src="/jquery/js/jquery.easing.js"></script>
    
  <script>
  $(function(){
    $("#toggle").on("click",function(){
      $("#target").fadeToggle("slow");
      });
    });  
   </script>
    
    <script>
    $(document).ready(function(){    
    $(document).bind("click", function (e) {
      $(e.target).closest("li").toggleClass("hilight");
    });
  });  
  </script>
  
  
  <script>
  $(document).ready(function(){
    $("#animate").click(function(){
      $(".block").animate(
        {width: "toggle", opacity: "toggle"},
        {duration: "slow", easing: "linear",
         complete: function(){alert("completed!");},
         step: function(s){$("#steps").text(s)}
        }
      );
    });
  });
  </script>
  
  
  <style>
  li { margin: 3px; padding: 3px; background: #EEEEEE; }
  li.hilight { background: yellow; }
  </style>
  
    <style>
  div { 
    position:absolute; 
    background-color:#abc; 
    left:50px;
    width:300px; 
    height:90px;
    margin:5px; 
  }
  </style>
  
  
   </head>
   <body>
    <div id="target">表示・非表示させる要素</div>
     <button id="toggle">切り替え</button>
     
   <ul>
    <li><b>ここをクリックすると黄色くなる</b></li>
   </ul>

     <button id="animate">animate</button>
<p id="steps"></p>
<div class="block"></div>
     
   </body>
   </html>
