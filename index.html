<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#toggle").on("click",function(){
      $("#target").fadeToggle("slow");
      });
    });
    
    </script>
   </head>
   <body>
    <div id="target">表示・非表示させる要素</div>
     <button id="toggle">切り替え</button>
   </body>
   </html>
